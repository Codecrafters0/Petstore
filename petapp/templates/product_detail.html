<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
</head>
<body>
    <h1>Search Results</h1>
    {% if Product %}
        <ul>
            {% for Product in Product %}
              {search.as_p}
            {% endfor %}
        </ul>
    {% else %}
        <p>No products found</p>
    {% endif %}
</body>
</html>
